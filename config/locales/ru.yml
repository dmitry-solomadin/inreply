      reason3_html: Легкий способ приобрести широкую клиентскую базу, которую возможно использовать в дальнейшем для
                    уведомления об акциях/скидках/новых услугах.
      reason4_html: Интерактивность общения между клиентом и компанией.
      reason5_html: Многие люди не достаточно смелы, чтобы высказать претензию официанту, или же предложить вам
                    какие-нибудь улучшения, но каждый может это сделать через смс, с учетом того, что клиент сохраняет
                    свою анонимность.
      reason6_html: Клиенту не нужно заполнять анкету с тонной вопросов, и носить с собой ручку, а вам – обрабатывать эти анкеты.
