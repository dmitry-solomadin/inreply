      start_header_html: Начните <span class="r">слушать</span> своих клиентов уже сегодня!
      desc_html: in:reply &mdash; это уникальный сервис, который позволяет вашим клиентам оставлять отзывы о
                 качестве вашего обслуживания, отправлять пожелания или вопросы в реальном режиме времени, используя лишь
                 мобильный телефон.
                 Получив сообщение, вы можете мгновенно ответить на него через свой e-mail (ответ придет клиенту на
                 телефон) или же через ваш админ-интерфейс на нашем сайте.
                 Основная отличительная черта in:reply &mdash; это то, что клиенты оставляют отзывы с помощью своего мобильного
                 телефона, ведь у каждого есть мобильный телефон при себе. Именно простота в использовании сервиса делает
                 in:reply популярным среди клиентов.
                 Любой владелец бизнеса хочет знать, о чем думает и чего хочет его клиент, и компания in:reply
                 предоставляет вам сервис, который поможет узнать это.
      how: 'Как работает наш сервис:'
      how1: После прохождения процесса регистрации вы получаете номер мобильного телефона.
            Этот номер будет напечатан на табличках, которые будут расположены в вашем
            ресторане. Посетители будут высылать на этот номер смс, которые затем будут отправлены вам.
      how2: Вы получаете отзывы от ваших клиентов на вашу панель управления в админ-интерфейсе in:reply, на
            ваш телефон или же на e-mail. В сообщении не будет персональной информации о пользователе &mdash; таким образом,
            пользователю будет легко вести честное и открытое общение непосредственно с менеджментом вашей компании.
      how3: Вы можете ответить на отзыв пользователя просто нажав «ответить» в админ-интерфейсе, в вашем email или телефоне.
      why: Почему вы должны воспользоваться нашим сервисом?
      why_answer_html: 'in:reply &mdash; это прекрасный способ повысить качество обслуживания в ваших ресторанах, а также
                  своевременно узнать о проблемах напрямую от клиентов.
                  Клиенты общаются с вами с помощью смс &mdash; это самый удобный способ общения, известный на сегодняшний день.
                  Подумайте сами: разве много людей заполняют формы опросов на месте или онлайн?
                  Многие люди не достаточно смелы чтобы высказать претензию официанту, или же предложить вам какие-нибудь
                  улучшения, но каждый может это сделать через смс, с учетом того, что клиент сохраняет свою анонимность.
                  Отвечая на отзывы клиентов через смс/e-mail, вы не только сможете создать абсолютно лояльную клиентскую
                  базу, но и сделать ваш бизнес более клиенто-ориентированым.
                  Только подумайте, насколько довольным будет ваш клиент, который может просто и быстро высказать свое
                  мнение, еще и получив в ответ на него ваше личное сообщение со словами благодарности или другими поощрительными
                  словами. Клиенты будут знать, что вы действительно прислушиваетесь к их мнению.'
      how_much: Сколько стоит эта услуга?
      how_much_answer_html: in:reply &mdash; это не просто очередной сервис, это инструмент который поможет вам улучшить
                            показатели продаж и приобрести лояльных клиентов, а это бесценно для любого бизнеса.
                            Тем не менее, цена за использование in:reply всего 200 грн в месяц за одно заведение.